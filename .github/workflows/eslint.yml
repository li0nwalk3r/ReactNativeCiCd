name: ESLint

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up ESLint
        run: |
          yarn add eslint
      - name: Test with ESLint
        run: |
          yarn eslint ./
